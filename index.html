<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1 id="title">SPOTLIGHT</h1>
      <span id="avatar"></span>
      
      <div id="bigger-container">
        <div id="display-container">
          <img src="assets/cassette.png" id="cassette">
          <img src="assets/cassette-label.jpg" id="cassette">
          <ol id="tracks-container" class="results-container"></ol>
          <ol id="artists-container" class="results-container"></ol>
          <h2 id="name"><span id="displayName"></span></h2>
        </div>
  
        
        <div id="select-container">
          <p>Metric:</p>
          <select id="type-selector">
            <option value="tracks">Tracks</option>
            <option value="artists">Artists</option>
          </select>

          <div id="button-container">
            <button class="time-range-selector" value="long_term">Long Term</button>
            <button class="time-range-selector" value="medium_term">Medium Term</button>
            <button class="time-range-selector" value="short_term">Short Term</button>
          </div>

          <img id="hyrax" src="assets/hyrax.webp">
          <img id="chrisSecret" src="assets/fubroly.png">
          
        </div>
      </div>

      <script src="script.js" type="module"></script>
    </body>
</html>
